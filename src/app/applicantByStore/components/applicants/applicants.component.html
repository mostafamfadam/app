<p>By Store</p>




<div class="table-responsive">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Vorname</th>
                <th scope="col">Alter</th>
                <th scope="col">Geschlechte</th>
                <th scope="col">Skills</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of applicants | async">
                <th scope="row">{{ item.id }}</th>
                <td>{{ item.name }}</td>
                <td> {{ item.vorname }}</td>
                <td> {{ item.alter }}</td>
                <td> {{ item.geschlecht }}</td>
                <td> {{ item.skills }} </td>
                <th>
                    <button type="button" class="btn btn-primary" (click)="showSkills(item.skills)" data-toggle="modal" data-target="#myModal">show Skills</button>

                </th>
                <th>
                    <button type="button " class="btn btn-danger " (click)="delete(item.id)">Delete</button>
                </th>
            </tr>
            <tr scope="row">





            </tr>
            <tr scope="row">
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>


                <button type="button" class="btn btn-primary btn-lg" (click)="openDialog()">Add</button>







            </tr>
        </tbody>
    </table>
</div>



<!-- Modal -->
<div class="modal fade " id="myModal" role="dialog ">
    <div class="modal-dialog ">

        <!-- Modal content-->
        <div class="modal-content ">
            <div class="modal-header ">
                <p>
                    <button type="button " class="close " data-dismiss="modal ">&times;</button>
                </p>


                <h4>Skills</h4>


            </div>
            <div class="modal-body ">
                <p>Die Liste:</p>

                <ul>
                    <li *ngFor="let sk of iSkills ">
                        {{ sk }}
                    </li>

                </ul>

            </div>
            <div class="modal-footer ">
                <button type="button " class="btn btn-default " data-dismiss="modal ">Close</button>
            </div>
        </div>

    </div>
</div>
